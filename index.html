    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

        <div class="loader-screen">

                LOADING

                <img src="images/worm.png" class="worm">

            <section class="molehills">

                    <div class="molehill">
                        <img src="" class="mole">

                        <img src="" class="mole">
                    </div>
                    <div class="molehill">

                </div>
                <div class="row">
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                </div>
                <div class="row">
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                    <div class="molehill">
                        <img src="" class="mole">
                    </div>
                </div>
            </section>
        </div>

        <div class="end-screen hidden">
            <img src="images/win.png">
            <button class="btn reset">Play again?</button>
        </div>
    </div>
</body>

</html>
